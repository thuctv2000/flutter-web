  <rect x="8" y="18" width="64" height="74" rx="3" fill="#FF2D2D"/>
  
  <!-- Envelope flap -->
  <path d="M5 15 L40 40 L75 15 L75 35 L40 55 L5 35 Z" fill="#B22222"/>
  <path d="M8 18 L40 42 L72 18 L72 33 L40 52 L8 33 Z" fill="#DC143C"/>
  
