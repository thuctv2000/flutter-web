<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flower 1 - Center -->
  <g transform="translate(50, 50)">
    <!-- Petals -->
    <ellipse cx="0" cy="-18" rx="10" ry="16" fill="#FFB7C5" transform="rotate(0)"/>
    <ellipse cx="0" cy="-18" rx="10" ry="16" fill="#FFB7C5" transform="rotate(72)"/>
    <ellipse cx="0" cy="-18" rx="10" ry="16" fill="#FFB7C5" transform="rotate(144)"/>
    <ellipse cx="0" cy="-18" rx="10" ry="16" fill="#FFB7C5" transform="rotate(216)"/>
    <ellipse cx="0" cy="-18" rx="10" ry="16" fill="#FFB7C5" transform="rotate(288)"/>
    <!-- Petal highlights -->
    <ellipse cx="0" cy="-20" rx="6" ry="10" fill="#FFC0CB" transform="rotate(0)"/>
    <ellipse cx="0" cy="-20" rx="6" ry="10" fill="#FFC0CB" transform="rotate(72)"/>
    <ellipse cx="0" cy="-20" rx="6" ry="10" fill="#FFC0CB" transform="rotate(144)"/>
    <ellipse cx="0" cy="-20" rx="6" ry="10" fill="#FFC0CB" transform="rotate(216)"/>
    <ellipse cx="0" cy="-20" rx="6" ry="10" fill="#FFC0CB" transform="rotate(288)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#FFDEAD"/>
    <circle cx="0" cy="0" r="5" fill="#FFE4B5"/>
    <!-- Stamens -->
    <circle cx="-3" cy="-3" r="1.5" fill="#FF69B4"/>
    <circle cx="3" cy="-3" r="1.5" fill="#FF69B4"/>
    <circle cx="0" cy="3" r="1.5" fill="#FF69B4"/>
    <circle cx="-4" cy="2" r="1.5" fill="#FF69B4"/>
    <circle cx="4" cy="2" r="1.5" fill="#FF69B4"/>
  </g>
  
  <!-- Small bud top-left -->
  <g transform="translate(20, 20) scale(0.4)">
    <ellipse cx="0" cy="-12" rx="8" ry="12" fill="#FFB7C5" transform="rotate(-20)"/>
    <ellipse cx="0" cy="-12" rx="8" ry="12" fill="#FFB7C5" transform="rotate(20)"/>
    <circle cx="0" cy="0" r="5" fill="#FFDEAD"/>
  </g>
  
  <!-- Small bud bottom-right -->
  <g transform="translate(82, 78) scale(0.35)">
    <ellipse cx="0" cy="-12" rx="8" ry="12" fill="#FFB7C5" transform="rotate(-30)"/>
    <ellipse cx="0" cy="-12" rx="8" ry="12" fill="#FFB7C5" transform="rotate(30)"/>
    <circle cx="0" cy="0" r="5" fill="#FFDEAD"/>
  </g>
</svg>
